<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Link in bio for instagram." />
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="./images/fabicon.jpg"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <title>Link in bio</title>
  </head>
  <body>
    <div class="container">
      <img
        class="main-icon"
        width="100"
        height="100"
        src="./images/icon.jpg"
        alt="icon"
      />
      <h1 class="user-name">@pennekoIT</h1>
      <ul class="link-list">
        <li class="link-item">
          <a
            class="link-anchor"
            href="https://www.youtube.com/channel/UCUSZHZWPkV9nQF8vYSg8INw"
          >
            <img
              src="./images/youtube-icon.png"
              width="20"
              height="20"
              alt="youtube"
            />
            YouTube
          </a>
        </li>
        <li class="link-item">
          <a class="link-anchor" href="https://twitter.com/pennnekoIT">
            <img
              src="./images/twitter-icon.png"
              width="20"
              height="20"
              alt="twitter"
            />
            Twitter
          </a>
        </li>
        <li class="link-item">
          <a class="link-anchor" href="https://github.com/pennekoIT">
            <img
              src="./images/github-icon.png"
              width="20"
              height="20"
              alt="github"
            />
            GitHub
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
